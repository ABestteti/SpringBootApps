<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>

<body>
   <h3>Student Registration Form</h3>

   <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

       First Name: <input type="text" th:field="*{firstName}"/> <!-- *{firstName} is a shortcut syntax for: ${student.firstName} -->
       <br><br>
       Last Name: <input type="text" th:field="*{lastName}"/> <!-- *{lasttName} is a shortcut syntax for: ${student.lastName} -->
       <br><br>
       Country:
       <select th:field="*{country}">
           // Loop to read the elements from countries list defined in the StudentController
           <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
       </select>
       <br><br>
       <input type="submit" name="Submit"/>
   </form>
</body>

</html>

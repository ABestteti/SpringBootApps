<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Use bootstrap CSS from the Internet -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Employee Form</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save employee</p>

    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="post">

        <!-- Add hidden form field to handle the update/delete operation-->
        <input type="hidden" th:field="*{id}">

        <div id="firstNameIG" class="input-group mb-1 w-50">
            <span class="input-group-text mb-4">First name</span>
            <input id="firstName" type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25"
                   placeholder="First name">
        </div>
        <div id="lastNameIG" class="input-group mb-1 w-50">
            <span class="input-group-text mb-4">Last name</span>
            <input id="lastName" type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25"
                   placeholder="Last name">
        </div>
        <div id="eMailIG" class="input-group mb-1 w-50">
            <span class="input-group-text mb-4">Email</span>
            <input id="eMail" type="text" th:field="*{email}"
                   class="form-control mb-4 w-25"
                   placeholder="Email">
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to employee list.</a>
</div>
</body>
</html>
